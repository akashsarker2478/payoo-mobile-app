<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center flex-col items-center">
    <div class=" h-[150px] w-[350px]  bg-[url(./assets/bg.png)] bg-no-repeat bg-cover">
        <img src="./assets/Group.png" alt="" class="m-auto mt-8">

    </div>
    <form class="w-[350px] p-8 bg-white rounded-2xl">
        <div>
            <label class="font-semibold">Mobile Number</label>
            <br/>
            <input type="text" placeholder="enter your number" id="mobile-number" class="input bg-[#f4f5f7] rounded-2xl mt-3" />
            <div class="mt-5">
                <label class="font-semibold">4 Digit Pin</label>
                <br/>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input bg-[#f4f5f7] rounded-2xl mt-3" />
            </div>
            <button id="login-button" class="btn btn bg-[#0874F2] rounded-2xl mt-3 text-white w-full">Login</button>



        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
